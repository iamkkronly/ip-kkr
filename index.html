<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #ip-info {
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Your IP Address Location</h2>
    <button onclick="getIP()">Find My Location</button>
    <div id="ip-info"></div>

    <script>
        function getIP() {
            let ipInfoDiv = document.getElementById("ip-info");
            ipInfoDiv.innerHTML = "<p>Loading...</p>";

            // Fetch IPv4 Address
            fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                let ip = data.ip;
                
                // Fetch Location Details
                fetch(`https://ipapi.co/${ip}/json/`)
                .then(response => response.json())
                .then(data => {
                    ipInfoDiv.innerHTML = `
                        <h3>IPv4/IPv6 Address: ${ip}</h3>
                        <p><strong>City:</strong> ${data.city}</p>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Country:</strong> ${data.country_name}</p>
                        <p><strong>ISP:</strong> ${data.org}</p>
                        <p><strong>Latitude:</strong> ${data.latitude}</p>
                        <p><strong>Longitude:</strong> ${data.longitude}</p>
                    `;
                })
                .catch(() => ipInfoDiv.innerHTML = "Error fetching location details!");
            })
            .catch(() => ipInfoDiv.innerHTML = "Error fetching IP address!");
        }
    </script>
</body>
</html>
