<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address Location</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Info Box */
        .info {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            transition: 0.3s ease-in-out;
        }

        .info:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        async function getIPDetails() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                document.getElementById("ip-info").innerHTML = `
                    <div class="info"><strong>IP Address:</strong> ${data.ip}</div>
                    <div class="info"><strong>City:</strong> ${data.city}</div>
                    <div class="info"><strong>Region:</strong> ${data.region}</div>
                    <div class="info"><strong>Country:</strong> ${data.country_name}</div>
                    <div class="info"><strong>ISP:</strong> ${data.org}</div>
                `;
            } catch (error) {
                document.getElementById("ip-info").innerHTML = "<div class='info'>Error fetching IP details.</div>";
            }
        }
    </script>
</head>
<body onload="getIPDetails()">
    <div class="container">
        <h1>üåç My IP Address Location</h1>
        <div id="ip-info">
            <div class="info">Fetching your IP details...</div>
        </div>
    </div>
</body>
</html>
